<p (click) = 'close();' class='closer'>X</p>
<p>
  Settings
</p>

Spl Thermal Low <input type="range" (input) = 'doRefresh();' id="SplThermalLow" name="SplThermalLow" min="50" max="90" [(ngModel)]="settings.SplThermalLow" step="1" /><br/>
Spl Thermal Hi <input type="range" (input) = 'doRefresh();' id="SplThermalHi" name="SplThermalHi" min="100" max="150" [(ngModel)]="settings.SplThermalHi" step="1" /><br/>

Watts Low<input type="range" (input) = 'doRefresh();' id="PowerMaxLow" name="PowerMaxLow" min="1" max="90" [(ngModel)]="settings.PowerMaxLow" step="1" /><br/>
Watts Hi<input type="range" (input) = 'doRefresh();' id="PowerMaxHi" name="PowerMaxHi" min="100" max="1000" [(ngModel)]="settings.PowerMaxHi" step="20" /><br/>

dB Magnitude Low <input type="range" (input) = 'doRefresh();' id="DbMagnitudeLow" name="DbMagnitudeLow" min="-50" max="0" [(ngModel)]="settings.DbMagnitudeLow" step="2" /><br/>
dB Magnitude Hi <input type="range" (input) = 'doRefresh();' id="DbMagnitudeHi" name="DbMagnitudeHi" min="0" max="50" [(ngModel)]="settings.DbMagnitudeHi" step="2" /><br/>

SPLd Low <input type="range" (input) = 'doRefresh();' id="SPLdLow" name="SPLdLow" min="50" max="90" [(ngModel)]="SPLdLow" step="2" /><br/>
SPLd Hi <input type="range" (input) = 'doRefresh();' id="SPLdlow" name="SPLdlow" min="100" max="150" [(ngModel)]="SPLdlow" step="2" /><br/>


Excursion<input type="range" (input) = 'doRefresh();' id="ExcursionHigh" name="ExcursionHigh" min="1" max="50" [(ngModel)]="ExcursionHigh" step="2" /><br/>

PlotPoints<input type='text' (input) = 'changePlotPoints();' id='PlotPoints' name='PlotPoints' [(ngModel)]='settings.PlotPoints'> <br/>

Box Volume Units:
<label for='cuFt'>ft^3</label>
<input type="radio" id="cuFt" name="VbUnits" checked />
<label for='cuIn'>in^3</label>
<input type="radio" id="cuIn" name="VbUnits" checked />
<label for='cuCm'>cm^3</label>
<input type="radio" id="cuCm" name="VbUnits" />
<label for='liter'>liter</label>
<input type="radio" id="liter" name="VbUnits" />
<br/>
Excursion units:
<label for='mm'>mm</label>
<input type="radio" id="cuFt" name="xmaxUnits" checked />
<label for='in'>in</label>
<input type="radio" id="in" name="xmaxUnits" checked />
<br/>
Cone Area units:
<label for='sqCm'>cm^2</label>
<input type="radio" id="sqCm" name="xmaxUnits" checked />
<label for='sqIn'>in^2</label>
<input type="radio" id="sqIn" name="xmaxUnits" checked />
